{% extends 'main/base.html' %}

{% block title %} Toxify {% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-6">
  <div class="p-6 border-b border-white/10">
    <div class="flex justify-between items-start mb-6">
      <div>
        <h2 class="text-2xl font-bold tracking-tight mb-1">{{request.user.username}}</h2>
          <div class="flex items-center gap-2 mb-4">
            <span class="text-sm text-white/60">@{{request.user.username}}</span>
            <span class="px-2 py-0.5 bg-white/5 text-[10px] text-white/40 border border-white/10">tag</span>
          </div>
        </div>
        <div class="w-20 h-20 border border-white/20 bg-white/5 shrink-0">
          <img
            src="https://media.istockphoto.com/id/185262648/photo/red-apple-with-leaf-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=gUTvQuVPUxUYX1CEj-N3lW5eRFLlkGrU_cwwwOWxOh8="
            alt="profile pic"
            class="w-full h-full object-cover"
            referrerpolicy="no-referrer"
          />
        </div>
      </div>

      <p class="text-sm text-white/80 mb-6 leading-relaxed">
        user bio
      </p>

      <div class="flex justify-between items-center">
        <div class="text-xs text-white/40 hover:text-white cursor-pointer transition-colors">
          3 FOLLOWERS
        </div>
        <div class="flex gap-2">
          <a href="{% url 'post_create' profile.user.username %}" type="submit" class="px-4 py-2 border border-white/20 text-xs font-bold hover:bg-white/5 transition-colors cursor-pointer">
          CREATE POST
        </a>
          <button class="px-4 py-2 border border-white/20 text-xs font-bold hover:bg-white/5 transition-colors cursor-pointer">
            EDIT PROFILE
          </button>
          <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 border border-white/20 text-xs font-bold hover:bg-white/5 transition-colors cursor-pointer">
              EXIT
            </button>
          </form>
        </div>
      </div>
    </div>


    <div class="flex border-b border-white/10">
      <button class="flex-1 py-4 text-xs font-bold relative group">
        <span class="opacity-40 group-hover:opacity-100 transition-opacity">THREADS</span>
        <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-white"></div>
      </button>
      <button class="flex-1 py-4 text-xs font-bold relative group">
        <span class="opacity-40 group-hover:opacity-100 transition-opacity">REPLIES</span>
      </button>
      <button class="flex-1 py-4 text-xs font-bold relative group">
        <span class="opacity-40 group-hover:opacity-100 transition-opacity">REPOSTS</span>
      </button>
    </div>

    <div class="divide-y divide-white/10">
      <div>
        <div class="p-4 flex gap-4">
          <div class="w-12 h-12 overflow-hidden">
            <img src="https://media.istockphoto.com/id/185262648/photo/red-apple-with-leaf-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=gUTvQuVPUxUYX1CEj-N3lW5eRFLlkGrU_cwwwOWxOh8=" alt="@user_01" class="w-full h-full object-cover"/>
          </div>
          <div class="flex-1">
            <div class="flex justify-between items-center mb-1">
              <span class="font-bold">{{request.user.username}}</span>
              <span class="text-xs text-white/40">@{{request.user.username}}</span>
            </div>
            <p class="text-sm text-white/60">
              first post
            </p>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
