<div class="max-w-2xl mx-auto space-y-4">
    <div class="border-b border-white/10 p-4 hover:bg-white/[0.02] transition-colors flex gap-3">
        <div class="flex flex-col items-center gap-2">
            <img src="{{post.userProfile.avatar.url}}" alt="profile pic" class="w-10 h-10 border border-white/20 object-cover">
            <div class="w-[2px] h-full bg-white/10"></div>
        </div>
        <div class="flex-1">
            <div class="flex justify-between items-start mb-1">
                <div class="flex items-center gap-2">
                    <a href="{% url 'profile_detail' post.userProfile.user.username %}" class="font-bold text-sm hover:underline">{{post.userProfile.user.username}}</a>
                    <span class="text-white/40 text-xs">{{ post.created_at|timesince }} тому</span>
                </div>
                <button class="text-white/40 hover:text-white">...</button>
            </div>
            <p class="text-sm leading-relaxed mb-4 text-white/90">
                {{post.body}}
            </p>
            <div class="flex gap-6 text-white/40">
                <button class="flex items-center gap-1.5 hover:text-white transition-colors cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-icon lucide-heart"><path d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"/></svg>
                    <span class="text-xs">124</span>
                </button>
                <button class="flex items-center gap-1.5 hover:text-white transition-colors cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle-icon lucide-message-circle"><path d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719"/></svg>
                    <span class="text-xs">12</span>
                </button>
                <button class="flex items-center gap-1.5 hover:text-white transition-colors cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-repeat2-icon lucide-repeat-2"><path d="m2 9 3-3 3 3"/><path d="M13 18H7a2 2 0 0 1-2-2V6"/><path d="m22 15-3 3-3-3"/><path d="M11 6h6a2 2 0 0 1 2 2v10"/></svg>
                    <span class="text-xs">5</span>
                </button>
            </div>
        </div>
    </div>
</div>
