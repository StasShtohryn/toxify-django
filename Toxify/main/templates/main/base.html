{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-screen bg-black flex flex-col max-w-2xl mx-auto border-x border-white/10 relative">
        <header class="sticky top-0 z-50 backdrop-blur-md bg-black/80 border-b border-white/10 h-16 flex items-center justify-center">
            <div class="text-xl font-bold tracking-tighter"><a href="{% url 'posts' %}">TOXIFY</a></div>
        </header>
        <main class="flex-1 pb-20">
            {% block content %}
            {% endblock %}
        </main>
        <nav class="fixed bottom-0 left-0 right-0 z-50 max-w-2xl mx-auto backdrop-blur-md bg-black/80 border-t border-white/10 flex justify-around items-center h-16">
            <a href="{% url 'posts' %}" class="p-3 opacity-30 hover:opacity-100 transition-opacity cursor-pointer">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </a>
            <a href="{% url 'search' %}" class="p-3 opacity-30 hover:opacity-100 transition-opacity cursor-pointer">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            </a>
            <a href="{% if not user.is_authenticated %}{% url 'login' %}{% endif %}" id="openCreatePostModal" class="p-3 opacity-30 hover:opacity-100 transition-opacity cursor-pointer">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M12 8v8M8 12h8"/></svg>
            </a>
            <a class="p-3 opacity-30 hover:opacity-100 transition-opacity cursor-pointer">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </a>
            <a href="{% if user.is_authenticated %}{% url 'profile_detail' user.username %}{% else %}{% url 'login' %}{% endif %}" class="p-3 opacity-30 hover:opacity-100 transition-opacity cursor-pointer">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </a>
        </nav>
        <div id="createPostModal"  class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm opacity-0 pointer-events-none
                transition-opacity duration-300 ease-out">
            <div class="w-full max-w-lg bg-black border border-white/20 p-6">
                <div class="flex items-center gap-4 mb-6">
                    <button id="closeCreatePostModal" class="text-white/40 hover:text-white transition-colors cursor-pointer">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                    </button>
                    <span class="font-bold text-sm">NEW POST</span>
                </div>

                <div class="flex gap-4">
                    <div class="w-10 h-10 border border-white/20 bg-white/5 shrink-0 overflow-hidden">
                        <img src="{{request.user.profile.avatar}}" alt="user pic" class="w-full h-full object-cover"/>
                    </div>
                    <div class="flex-1">
                        <div class="font-bold text-sm mb-1">{{request.user.username}}</div>
                        <textarea
                            placeholder="WRITE A POST..."
                            class="w-full bg-transparent border-none text-sm focus:outline-none min-h-[120px] text-white/80"
                        ></textarea>
                    </div>
                </div>

                <div class="flex justify-end mt-4">
                    <button class="px-6 py-2 bg-white text-black text-xs font-bold hover:bg-white/90 transition-colors cursor-pointer">
                        POST
                    </button>
                </div>
            </div>
        </div>
    </div>
<script>
    const openCreatePostModalBtn = document.getElementById('openCreatePostModal')
    const closeCreatePostModalBtn = document.getElementById('closeCreatePostModal')
    const createPostModal = document.getElementById('createPostModal')

    openCreatePostModalBtn.addEventListener('click', () => {
        createPostModal.classList.remove('opacity-0', 'pointer-events-none');
        createPostModal.classList.add('opacity-100');
    });

    closeCreatePostModalBtn.addEventListener('click', () => {
        createPostModal.classList.remove('opacity-100');
        createPostModal.classList.add('opacity-0', 'pointer-events-none');
    });
</script>
</body>
</html>
