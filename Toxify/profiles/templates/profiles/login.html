{% extends 'main/base.html' %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">Вхід</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="display:inline-block;background:#000;color:#fff;padding:8px 24px;border-radius:8px;border:none;cursor:pointer;font-size:16px;">
            Увійти
        </button>
    </form>
    <p class="mt-4 text-gray-600">
        Немає акаунта? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Зареєструватися</a>
    </p>
</div>
{% endblock %}
